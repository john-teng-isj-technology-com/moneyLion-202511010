<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Prediction Result</h1>

  <p class="lead">
    Probability&nbsp;of&nbsp;Default:&nbsp;<strong>{{ "%.3f"|format(prob) }}</strong><br>
    Decision:&nbsp;
    <span class="badge bg-{{ 'danger' if pred else 'success' }}">
      {{ 'Bad Debt' if pred else 'Good Debt' }}
    </span>
  </p>

  <a class="btn btn-outline-secondary" href="/">‚Üê Back</a>
</body>
</html>
