<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loan Risk Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Loan Default Prediction</h1>

  <form method="POST" class="row g-3">

    <!-- APR -->
    <div class="col-md-4">
      <label class="form-label">APR&nbsp;(%)</label>
      <input name="apr" type="number" step="0.01" class="form-control" required>
    </div>

    <!-- nPaidOff -->
    <div class="col-md-4">
      <label class="form-label"># Loans Paid&nbsp;Off&nbsp;Previously</label>
      <input name="nPaidOff" type="number" step="1" class="form-control" value="0" required>
    </div>

    <!-- Loan Amount -->
    <div class="col-md-4">
      <label class="form-label">Loan&nbsp;Amount</label>
      <input name="loanAmount" type="number" step="1" class="form-control" required>
    </div>

    <!-- Originally Scheduled Payment Amount -->
    <div class="col-md-4">
      <label class="form-label">Orig.&nbsp;Scheduled&nbsp;Payment</label>
      <input name="originallyScheduledPaymentAmount" type="number" step="1" class="form-control" required>
    </div>

    <!-- hasCF -->
    <div class="col-md-4 form-check mt-4">
      <input class="form-check-input" type="checkbox" name="hasCF" value="1" id="hasCF">
      <label class="form-check-label" for="hasCF">Has&nbsp;CF (Custom&nbsp;Funding)</label>
    </div>

    <!-- Pay Frequency -->
    <div class="col-md-4">
      <label class="form-label">Pay&nbsp;Frequency</label>
      <select name="payFrequency" class="form-select">
        <option value="B">Bi-weekly</option>
        <option value="W">Weekly</option>
        <option value="M">Monthly</option>
        <option value="S">Semi-monthly</option>
        <option value="I">Irregular</option>
      </select>
    </div>

    <!-- State -->
    <div class="col-md-4">
      <label class="form-label">State</label>
      <select name="state" class="form-select">
        <option value="">–</option>
        {% for st in ['AK','AL','AZ','CA','CO','CT','DE','FL','GA','HI',
                      'IA','ID','IL','IN','KS','KY','LA','MD','MI','MN',
                      'MO','MS','NC','ND','NE','NJ','NM','NV','OH','OK',
                      'PA','RI','SC','SD','TN','TX','UT','VA','WA','WI','WY'] %}
          <option value="{{ st }}">{{ st }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Lead Type -->
    <div class="col-md-4">
      <label class="form-label">Lead&nbsp;Type</label>
      <select name="leadType" class="form-select">
        <option value="">–</option>
        <option value="bvMandatory">bvMandatory</option>
        <option value="california">california</option>
        <option value="express">express</option>
        <option value="instant-offer">instant-offer</option>
        <option value="lead">lead</option>
        <option value="lionpay">lionpay</option>
        <option value="organic">organic</option>
        <option value="prescreen">prescreen</option>
        <option value="rc_returning">rc_returning</option>
        <option value="repeat">repeat</option>
      </select>
    </div>

    <!-- fpStatus -->
    <div class="col-md-4">
      <label class="form-label">FP&nbsp;Status</label>
      <select name="fpStatus" class="form-select">
        <option value="">–</option>
        <option value="Checked">Checked</option>
        <option value="Cancelled">Cancelled</option>
        <option value="No Payments">No&nbsp;Payments</option>
        <option value="No Schedule">No&nbsp;Schedule</option>
        <option value="Rejected">Rejected</option>
        <option value="Returned">Returned</option>
        <option value="Skipped">Skipped</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>
</body>
</html>
